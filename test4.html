<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll & Play</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f8f8f8;
}

.logo img {
    height: 40px;
}

.search {
    display: flex;
    align-items: center;
}

.search input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
}

.search button {
    padding: 5px;
    border: 1px solid #ccc;
    border-left: 0;
    border-radius: 0 5px 5px 0;
    background-color: #fff;
    cursor: pointer;
}

.search button img {
    height: 20px;
}

.filters {
    display: flex;
    justify-content: center;
    padding: 20px;
    background-color: #ffeb3b;
}

.filters div {
    margin: 0 10px;
}

.filters button, .filters select {
    padding: 10px;
    border: none;
    background-color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.filters button:hover, .filters select:hover {
    background-color: #e0e0e0;
}
article {
    /* width: 1240px; */
    margin:0 auto;
}

.games {
    padding: 150px;
}

.game-row {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    font-family: ;;
}

.game-card {
    text-align: center;
    cursor: pointer;
}

.game-card img {
    width: 300px;
}
.game-card p {
    font-size: 20px;
    font-weight: 600;
    line-height: 29px;
}
.game-card p span {
    font-size: 18px;
    line-height: 27px;
    color: rgba(0,0,0,0.75);
}


.game-details {
    width: 100%;
    height: 500px;
    display: none;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
    background-color: #fff7dd;
    align-items: center;
    margin-bottom: 20px;
    position: relative;
    /* box-shadow: 0 0 10px rgba(0,0,0,0.1); */
}

.game-info {
    display: flex;
    width: 70%;
    height: 70%;
    background-color: #ffffff;
    padding: 60px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
} 

.game-info img {
    width: 300px;
    height: 100%;
    /* margin-left: 100px; */
}

.close-btn {
    width: 50px;
    position: absolute;
    top: 60px;
    right: 220px;
    background-color: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
}
.close-btn img {
    width: 40px;
}
.left {
    float: left;
}
.info {
    margin: 0 auto;
}
.info h1 {
    font-size: 34px;
    font-weight: 600;
    border-bottom: 2px solid #ffeb3b;
}
.info h1 span {
    font-size: 20px;
    font-weight: 400;
    color: rgba(0,0,0,0.75)
}
.info p:nth-child(2) {
    font-size: 16px;
    line-height: 24px;
    margin-top: 50px;
}
.info p:nth-child(3), .info p:nth-child(4), .info p:nth-child(5) {
    font-size: 20px;
    margin: 40px;
    margin-right: 10px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #ffeb3b;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Roll & Play">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button><img src="search-icon.png" alt="Search"></button>
        </div>
    </header>

    <div class="filters">
        <div class="players">
            <button>2인</button>
            <button>3인</button>
            <button>4인</button>
            <button>5인</button>
            <button>6인</button>
            <button>7인</button>
            <button>8인</button>
        </div>
        <div class="difficulty">
            <button>EASY</button>
            <button>NORMAL</button>
            <button>HARD</button>
        </div>
        <div class="genre">
            <select>
                <option value="추리">추리</option>
            </select>
        </div>
    </div>
    <article>
        <div class="games">
            <div class="game-row">
                <div class="game-card" data-game="splendor">
                    <img src="img/game/splan.png" alt="Splendor">
                    <p>스플렌더<br><span>Splendor</span></p>
                </div>
                <div class="game-card" data-game="davinci-code">
                    <img src="davinci-code.png" alt="DaVinci Code">
                    <p>다빈치코드<br><span>DaVinci Code</span></p>
                </div>
                <div class="game-card" data-game="rummikub">
                    <img src="rummikub.png" alt="Rummikub">
                    <p>루미큐브<br><span>Rummikub</span></p>
                </div>
                <div class="game-card" data-game="uno">
                    <img src="uno.png" alt="UNO">
                    <p>우노<br><span>UNO</span></p>
                </div>
            </div>
            <div class="game-details" id="game-details-row-1"></div>

            <div class="game-row">
                <div class="game-card" data-game="game-5">
                    <img src="game5.png" alt="Game 5">
                    <p>게임 5<br><span>Game 5</span></p>
                </div>
                <div class="game-card" data-game="game-6">
                    <img src="game6.png" alt="Game 6">
                    <p>게임 6<br><span>Game 6</span></p>
                </div>
                <div class="game-card" data-game="game-7">
                    <img src="game7.png" alt="Game 7">
                    <p>게임 7<br><span>Game 7</span></p>
                </div>
                <div class="game-card" data-game="game-8">
                    <img src="game8.png" alt="Game 8">
                    <p>게임 8<br><span>Game 8</span></p>
                </div>
            </div>
            <div class="game-details" id="game-details-row-2"></div>

            <div class="game-row">
                <div class="game-card" data-game="game-9">
                    <img src="game9.png" alt="Game 9">
                    <p>게임 9<br><span>Game 9</span></p>
                </div>
                <div class="game-card" data-game="game-10">
                    <img src="game10.png" alt="Game 10">
                    <p>게임 10<br><span>Game 10</span></p>
                </div>
                <div class="game-card" data-game="game-11">
                    <img src="game11.png" alt="Game 11">
                    <p>게임 11<br><span>Game 11</span></p>
                </div>
                <div class="game-card" data-game="game-12">
                    <img src="game12.png" alt="Game 12">
                    <p>게임 12<br><span>Game 12</span></p>
                </div>
            </div>
            <div class="game-details" id="game-details-row-3"></div>

            <div class="game-row">
                <div class="game-card" data-game="game-13">
                    <img src="game13.png" alt="Game 13">
                    <p>게임 13<br><span>Game 13</span></p>
                </div>
                <div class="game-card" data-game="game-14">
                    <img src="game14.png" alt="Game 14">
                    <p>게임 14<br><span>Game 14</span></p>
                </div>
                <div class="game-card" data-game="game-15">
                    <img src="game15.png" alt="Game 15">
                    <p>게임 15<br><span>Game 15</span></p>
                </div>
                <div class="game-card" data-game="game-16">
                    <img src="img/icon/close.png" alt="Game 16">
                    <p>게임 16<br><span>Game 16</span></p>
                </div>
            </div>
            <div class="game-details" id="game-details-row-4"></div>
        </div>
    </article>

    <footer>
        <p>COPYRIGHT © ROLL & PLAY CO.,LTD. ALL RIGHTS RESERVED.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        const gameData = {
    'splendor': {
        imgSrc: 'img/game/splan.png',
        title: '스플렌더 <span>Splendor</span>',
        description: '2015년 판매량 1위에 빛나는 보석칩으로 카드를 사서 모으는 극강의 두뇌쌤게임',
        difficulty: 'Hard',
        players: '2-4인',
        time: '45분'
    },
    'davinci-code': {
        imgSrc: 'davinci-code.png',
        title: '다빈치코드 <span>DaVinci Code</span>',
        description: '숫자와 논리로 승부하는 추리 게임',
        difficulty: 'Medium',
        players: '3-6인',
        time: '30분'
    },
    'rummikub': {
        imgSrc: 'rummikub.png',
        title: '루미큐브 <span>Rummikub</span>',
        description: '숫자 타일을 이용한 전략 게임',
        difficulty: 'Easy',
        players: '2-4인',
        time: '60분'
    },
    'uno': {
        imgSrc: 'uno.png',
        title: '우노 <span>UNO</span>',
        description: '가족과 친구들이 즐길 수 있는 카드 게임',
        difficulty: 'Easy',
        players: '2-10인',
        time: '20분'
    },
    'game-5': {
        imgSrc: 'uno.png',
        title: '우노 <span>UNO</span>',
        description: '가족과 친구들이 즐길 수 있는 카드 게임',
        difficulty: 'Easy',
        players: '2-10인',
        time: '20분'
    },
};

document.querySelectorAll('.game-card').forEach(card => {
    card.addEventListener('click', function() {
        const gameName = this.getAttribute('data-game');
        const gameDetails = this.parentElement.nextElementSibling;

        if (!gameData[gameName]) return;

        const gameInfo = gameData[gameName];
        
        gameDetails.innerHTML = `
            <div class="game-info">
                <button class="close-btn"><img src='img/icon/close.png'></button>
                <img src="${gameInfo.imgSrc}" alt="${gameInfo.title}">
                <div class="info">
                    <h1>${gameInfo.title}</h1>
                    <p>${gameInfo.description}</p>
                    <p class="left"><strong>난이도:</strong> ${gameInfo.difficulty}</p>
                    <p class="left"><strong>인원:</strong> ${gameInfo.players}</p>
                    <p class="left"><strong>게임시간:</strong> ${gameInfo.time}</p>
                </div>
            </div>
        `;
        gameDetails.style.display = 'flex';

        gameDetails.querySelector('.close-btn').addEventListener('click', () => {
            gameDetails.style.display = 'none';
        });
    });
});

    </script>
</body>
</html>
