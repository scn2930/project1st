<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 클릭 시 정보 띄우기</title>
<style>
  /* 간단한 스타일링 */
  .hidden {
    display: none; /* 숨김 상태 */
  }
</style>
</head>
<body>

<!-- 이미지 클릭 시 정보를 띄울 요소 -->
<div id="infoContainer">
  <!-- 기본 정보 요소 -->
  <div id="defaultInfo">
    <h2>기본 정보</h2>
    <p>여기에 기본적인 내용을 넣으세요.</p>
  </div>
  
  <!-- 추가 정보 요소 (초기에는 숨김) -->
  <div id="additionalInfo" class="hidden">
    <h2>추가 정보</h2>
    <p>여기에 특정 정보를 넣으세요.</p>
  </div>
</div>

<!-- 클릭할 이미지 -->
<img id="imageClick" src="img/logo_only.png" alt="이미지">

<script>
  // 이미지 클릭 시 정보를 토글하는 함수
  document.getElementById('imageClick').addEventListener('click', function() {
    var defaultInfo = document.getElementById('defaultInfo');
    var additionalInfo = document.getElementById('additionalInfo');
    
    // 기본 정보 숨기고 추가 정보 보이기
    defaultInfo.style.display = 'none';
    additionalInfo.style.display = 'block';
    
    // 기본 정보를 새 위치에 추가
    var infoContainer = document.getElementById('infoContainer');
    infoContainer.appendChild(defaultInfo);
  });
</script>

</body>
</html>
